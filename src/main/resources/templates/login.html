<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegacion superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{login.message}"></h2>
		<form class="form-horizontal" method="post" action="/login">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"
					th:text="#{common.user.email}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						th:placeholder="#{common.placeholder.email}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"
					th:text="#{common.user.pass}"></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						th:placeholder="#{common.placeholder.pass}" />
				</div>
			</div>
			<div>
				<label class="col-sm-10">
					<p th:if="${param.error}" class="text-danger"
						th:text="#{Error.login}"></p>
				</label>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{login.login}"></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
