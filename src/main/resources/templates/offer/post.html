<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegacion superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{offer.post.title}"></h2>

		<form class="form-horizontal" method="post" action="/offer/post">

			<div class="form-group">
				<label class="control-label col-sm-2" for="titulo" th:text="#{offer.post.titulo}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="titulo"
						th:placeholder="#{offer.post.titulo.placeholder}" required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="detalle" th:text="#{offer.post.detalle}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="detalle"
						th:placeholder="#{offer.post.detalle.placeholder}" required="true" />
				</div>
			</div>
			
			<!-- 
			<div class="form-group">
				<label class="control-label col-sm-2" for="fecha" th:text="#{offer.post.fecha}"></label>
				<div class="col-sm-10">
					<input type="date" class="form-control" name="fecha"
						th:placeholder="#{offer.post.fecha.placeholder}" required="true" />
				</div>
			</div>
			 -->
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="precio" th:text="#{offer.post.precio}"></label>
				<div class="col-sm-10">
					<input type="number" step=.01 class="form-control" name="precio"
						th:placeholder="#{offer.post.precio.placeholder}" required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{offer.post.button.enviar}"></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
