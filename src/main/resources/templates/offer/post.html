<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegacion superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{offer.post.title}"></h2>

		<form class="form-horizontal" method="post" action="/offer/post">

			<div class="form-group">
				<label class="control-label col-sm-2" for="title"
					th:text="#{offer.title}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						th:placeholder="#{offer.title.placeholder}" />
					<!--
						<span class="text-danger" th:if="${#fields.hasErrors('title')}"
						th:errors="*{title}" /> -->
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="description"
					th:text="#{offer.description}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						th:placeholder="#{offer.description.placeholder}" />
					<!--
					<span class="text-danger"
						th:if="${#fields.hasErrors('*')}"
						th:errors="*{description}"></span> -->
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="price"
					th:text="#{offer.price}"></label>
				<div class="col-sm-10">
					<input type="number" step=.01 class="form-control" name="price"
						th:placeholder="#{offer.price.placeholder}" />
					<!--
					<span class="text-danger" th:if="${#fields.hasErrors('price')}"
						th:errors="*{price}"></span> -->
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{offer.post.button.enviar}"></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
